<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACAT群博管理系统</title>

  <link rel="shortcut icon" href="{{ url_for('static', filename='images/ACAT.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='images/ACAT.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_style.css') }}">
</head>
<body>

<nav id="manage-nav">
  <ul>
{# TODO: 在导航栏左边加一个logo #}
    {#    <li><a href="{{ url_for('main.manage') }}">#}
    {#      <img src="{{ url_for('static', filename="images/ACAT.jpg") }}"#}
    {#           alt="ACATlogo" class="nav-logo"/>#}
    {#    </a></li>#}
    {% if session.get('login') %}
      <li><a href="{{ url_for('main.manage') }}">成员管理</a></li>
      <li><a href="{{ url_for('main.logout') }}">注销</a></li>
    {% else %}
      <li><a href="{{ url_for('main.adminLogin') }}">登录</a></li>
    {% endif %}
  </ul>
</nav>

{# flash message呈现在这里 #}
<div class="container">
  {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ message }}
    </div>
  {% endfor %}
</div>

{% block main %}
{% endblock %}

</body>
</html>
